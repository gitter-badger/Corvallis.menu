<div>
  <input class="SearchInput" value='{{SearchValue}}' placeholder='What sounds good?' autofocus>
  <table>
    {{#venders:vender}}
      {{#Items}}
      {{# Filter( this ) }}
      <tr class="ItemContainer">
        <td>
          <div 
            class="ItemPictureColumn"
            {{# Picture }} 
            style='background-image: url({{Picture}});' 
            {{/ end of Picture }}>
          </div>          
        </td>
        <td class="ItemDescriptionColumn">
          <h2>{{Name}}</h2>
          <div>{{Description}}</div>
          <p>${{Price}}</p>
        </td>
        <td>{{venders[vender].Name}}</td>
      <tr>
      {{/ end of filter}}
      {{/Items}}
    {{/venders}}
  </table>
</div>
