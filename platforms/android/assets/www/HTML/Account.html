{{#if User}}
<div>
  <div {{#if Err.Name}}class="inputError"{{/if}}>
    Name:
    <input type="text" value="{{Credentials.Name}}" placeholder="{{User.Name}}">
    {{#if Err.Name}}
      <div class="errorMessage">
        {{Err.Name}}
      </div>
    {{/if}}
  </div>
  
  <div {{#if Err.Email}}class="inputError"{{/if}}>
    Email:
    <input type="text" value="{{Credentials.Email}}" placeholder="{{User.Email}}">
    {{#if Err.Email}}
      <div class="errorMessage">
        {{Err.Email}}
      </div>
    {{/if}}
  </div>
  
  <div {{#if Err.Password}}class="inputError"{{/if}}>
    Password:
    <input type="password" value="{{Credentials.Password}}">
    {{#if Err.Password}}
      <div class="errorMessage">
        {{Err.Password}}
      </div>
    {{/if}}
  </div>
  
  <div {{#if Err.Phone}}class="inputError"{{/if}}>
    Phone:
    <input type="text" value="{{Credentials.Phone}}" placeholder="{{User.Phone}}"><br>
    {{#if Err.Phone}}
      <div class="errorMessage">
        {{Err.Phone}}
      </div>
    {{/if}}
  </div>
  
  <button on-tap="SaveClick" {{#if Processing}}disabled{{/if}}>Save</button>

</div>
{{/if}}
