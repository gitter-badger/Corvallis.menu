<div class="application">
  <div class="logo">
    <img src="Client/Images/corvallis_menu.svg"/>
  </div>

  <TabsComponent>
    <div class="mainTabsContainer">
      <TabsLink PaneId="menusPane" Selected="true">
        <div class={{>TabClass}}>
          Menus
        </div>
      </TabsLink>
      <TabsLink PaneId="cartPane">
        <div class={{>TabClass}}>
          <img src='Client/Images/cart.svg'/>   
        </div>        
      </tabsLink>
    </div>
    
    
    <TabsPane PaneId="menusPane" Selected="True">
      <Menus/>
    </TabsPane>
    <TabsPane PaneId="cartPane">
      <Cart/>
    </TabsPane>
  </TabsComponent>
</div>
