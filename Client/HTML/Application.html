<div class="application">
  <div class="logo">
    <img src="Client/Images/corvallis_menu.svg"/>
  </div>

  <TabsComponent>
    <div class="navBar">
      {{>NavBarLeft}}
      {{>NavBarRight}}
    </div>
    
    
    {{>Tabs}}
  </TabsComponent>
</div>

<!-- {{>TabClass}} -->
{{#if this.Selected}} selectedTab   {{else}} 
                      unselectedTab  {{/if}}
<!-- {{/TabClass}} -->

<!-- {{>NavBarLeft}} -->
<div class="navBarLeft">
  <TabsLink PaneId="menusPane" Selected="true">
    <div class={{>TabClass}}>
      Menus
    </div>
  </TabsLink>
  
  <TabsLink PaneId="adminPane">
    <div class={{>TabClass}} {{#if !User.Admin}} style="display: none" {{/if}}>
      Admin
    </div>
  </TabsLink>
  
</div>
<!-- {{/NavBarLeft}} -->

<!-- {{>NavBarRight}} -->
<div class="navBarRight">
  {{#if !User}}
    <Login/>
  {{else}}
    Logged in as {{User.Name}}
  {{/if}}
  
  
  <TabsLink PaneId="cartPane">
    <div class={{>TabClass}}>
      <img src='Client/Images/cart.svg'/>   
    </div>        
  </tabsLink>
</div>
<!-- {{/NavBarRight}} -->

<!-- {{>Tabs}} -->
<TabsPane PaneId="menusPane" Selected="true">
  <Menus/>
</TabsPane>
<TabsPane PaneId="cartPane">
  <Cart/>
</TabsPane>
<TabsPane PaneId="registerPane">
  <Register/>
</TabsPane>
<TabsPane PaneId="adminPane">
  <Admin/>
</TabsPane>
<!-- {{/Tabs}} -->
