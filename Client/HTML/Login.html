<div class="loginTab">
  <div>
    Email:
    <input type="text" value="{{Credentials.Email}}" placeholder="example@email.com">
  </div>
  <div>
    Password:
    <input type="password" value="{{Credentials.Password}}">
  </div>
  <div>
    remember me 
    <input type="checkbox" checked="{{Credentials.RememberMe}}">
    <button on-tap="LoginClick">Log In</button>
  </div>
  <TabsLink PaneId="registerPane">
    <button>Register</button>
  </TabsLink>
</div>
